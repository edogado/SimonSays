<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="portfolio">
    <meta name="keywords" content="freelancer, web app, web game">
    <meta name="author" content="Edgar I. Morales">
    <link type="text/css" rel="stylesheet" href="simon.css">
    <title>Simon Says</title>
</head>
<body>
    <h1>Simon Says</h1>
    <h2><span id="turn">Press Start</span></h2>
    <h3>Score: <span id="score"></span></h3>
    <div id="game-container">
        <div id="colors">
            <div id="green"></div>
            <div id="red"></div>
            <div id="yellow"></div>
            <div id="blue"></div>
        </div>
    </div>
    <div id="controller">
        <button id="start">Start</button>
        <button id="restart">Restart</button>
        <button id="end">End Game</button>
    </div>

<script rel="script" src="simon.js"></script>
</body>
</html>
